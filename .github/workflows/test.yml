name: Trading Bot CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Anchors the bot directory so tests can find local modules
      PYTHONPATH: ${{ github.workspace }}/bot
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r bot/requirements.txt

    - name: Run logic and integration tests
      run: |
        pytest bot/tests/ -v

