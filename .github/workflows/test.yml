name: Trading Bot CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio httpx flask google-cloud-bigquery
    - name: Run logic and integration tests
      run: |
        # Runs both unit and integration tests
        pytest bot/tests/ -v

