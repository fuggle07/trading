stages:
  - lint
  - test
  - build
  - deploy

variables:
  PYTHON_IMAGE: python:3.12-slim
  GOOGLE_SDK_IMAGE: google/cloud-sdk:slim

# 1. Lint - PEP 8 check using Black
lint_python:
  stage: lint
  image: $PYTHON_IMAGE
  script:
    - pip install black
    - black --check bot/ scripts/*.py

# 2. Test - Run Python Unit Tests
unit_tests:
  stage: test
  image: $PYTHON_IMAGE
  before_script:
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
  script:
    - export PYTHONPATH=$(pwd)
    - pytest tests/

# 3. Build - Verify Docker Build
docker_build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t trading-bot ./bot
  only:
    - main
    - merge_requests

# 4. Deploy - Terraform Apply (Master Only)
deploy_production:
  stage: deploy
  image: $GOOGLE_SDK_IMAGE
  script:
    - echo "$GOOGLE_CREDENTIALS" > sa-key.json
    - gcloud auth activate-service-account --key-file sa-key.json
    - gcloud config set project $PROJECT_ID
    - cd terraform
    - terraform init
    - terraform apply -auto-approve
  only:
    - main
  dependencies:
    - unit_tests
